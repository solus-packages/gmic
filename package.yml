name       : gmic
version    : 2.8.4
release    : 37
source     :
    - https://gmic.eu/files/source/gmic_2.8.4.tar.gz : b2a279bdf981595b30d8d7828fabf9a620cde06eae8db345a8cddf2160c25379
license    :
    - CECILL-2.1
    - CECILL-C
component  :
    - multimedia.graphics
    - gimp : multimedia.graphics
homepage   : https://gmic.eu/
summary    :
    - GREYC's Magic for Image Computing
    - gimp : G'MIC plugin for GIMP
description: |
    G'MIC is a full-featured open-source framework for image processing, distributed under the CeCILL free software licenses (LGPL-like and/or GPL-compatible). It provides several different user interfaces to convert / manipulate / filter / visualize generic image datasets, ranging from 1d scalar signals to 3d+t sequences of multi-spectral volumetric images, hence including 2d color images.
patterns   :
    - gimp : /usr/lib64/gimp
builddeps  :
    - pkgconfig(GraphicsMagick)
    - pkgconfig(OpenEXR)
    - pkgconfig(Qt5Core)
    - pkgconfig(eigen3)
    - pkgconfig(fftw3)
    - pkgconfig(gimp-2.0)
    - pkgconfig(libcurl)
    - pkgconfig(libpng)
    - pkgconfig(libtiff-4)
    - pkgconfig(libturbojpeg)
    - pkgconfig(opencv)
    - pkgconfig(xext)
    - hdf5-devel
rundeps    :
    - gimp : gmic
build      : |
    # Workaround : Parse error at "std"
    rm zart/.qmake.stash

    %make -C src all -j1
install    : |
    %make_install -C src
